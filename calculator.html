<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css">
    <script src= "calculator.js"></script> 
    <title>Calculator</title>
  </head>
  <body id="calbody">
    <div class="container">
<table class="containers">
<tr>
    <th colspan="3"><input type="text" id="a" disabled></th>
    <th><input type="button" value="C" onclick="clearDisplay()"></th>
</tr>
<tr>
    <th><input type="button" value="1" onclick="getvalue(1)"></th>
    <th><input type="button" value="2" onclick="getvalue(2)"></th>
    <th><input type="button" value="3" onclick="getvalue(3)"></th>
    <th><input type="button" value="/" onclick="getvalue('/')"></th>

</tr>
<tr>
    <th><input type="button" value="4"onclick="getvalue(4)"></th>
    <th><input type="button" value="5" onclick="getvalue(5)"></th>
    <th><input type="button" value="6"onclick="getvalue(6)"></th>
    <th><input type="button" value="*" onclick="getvalue('*')"></th>

</tr>
<tr>
    <th><input type="button" value="7" onclick="getvalue(7)"></th>
    <th><input type="button" value="8" onclick="getvalue(8)"></th>
    <th><input type="button" value="9" onclick="getvalue(9)"></th>
    <th><input type="button" value="-" onclick="getvalue('-')"></th>

</tr>
<tr>
    <th><input type="button" value="00" onclick="getvalue('00')"></th>
    <th><input type="button" value="0" onclick="getvalue('0')"></th>
    <th><input type="button" value="=" onclick= "add()"></th>
    <th><input type="button" value="+" onclick="getvalue('+')"></th>

</tr>



</table>
</div>


  </body>
</html>
